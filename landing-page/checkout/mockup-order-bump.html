<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Ebook - O Segredo do Bolo Fofinho</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Space+Grotesk:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6a3321;
            --accent: #ffbb00;
            --bg: #f7f5e0;
        }

        body {
            background: #fdfdfd;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
        }

        .instruction {
            margin-bottom: 30px;
            text-align: center;
            color: #666;
            max-width: 400px;
        }

        .ebook-container {
            position: relative;
            width: 320px;
            height: 450px;
            perspective: 1200px;
            cursor: pointer;
        }

        .ebook-cover {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, #462f27 100%);
            border-radius: 5px 20px 20px 5px;
            box-shadow: 30px 30px 60px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
            color: white;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            border-left: 15px solid rgba(0, 0, 0, 0.3);
        }

        .ebook-container:hover .ebook-cover {
            transform: rotateY(-28deg) rotateX(5deg);
        }

        .badge {
            background: var(--accent);
            color: var(--primary);
            padding: 6px 18px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.8rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 187, 0, 0.3);
        }

        .title {
            font-family: 'Baloo 2', cursive;
            font-size: 2.2rem;
            line-height: 1.1;
            margin-bottom: 15px;
            color: var(--accent);
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .cake-preview {
            width: 150px;
            height: 150px;
            background: url('https://media.atomicatpages.net/u/6P02bGv6l7Nw26kO4JL48xk2ISr1/Pictures/SpYwRp4769772.png?quality=75') center/cover;
            border-radius: 50%;
            border: 5px solid var(--accent);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            position: relative;
        }

        .cake-preview::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .footer-logo {
            font-family: 'Baloo 2', cursive;
            font-size: 1.1rem;
            font-weight: 800;
            color: white;
            opacity: 0.6;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
            width: 100%;
        }

        .shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(115deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 40%, rgba(255, 255, 255, 0.05) 60%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: 5px 20px 20px 5px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="instruction">
        <h2>Mockup Digital Criado!</h2>
        <p>Este é um mockup interativo em HTML/CSS. Você pode abrir este arquivo no seu navegador para ver o efeito 3D
            ao passar o mouse.</p>
    </div>
    <div class="ebook-container">
        <div class="ebook-cover">
            <div class="shine"></div>
            <span class="badge">Ebook Premium</span>
            <h1 class="title">O SEGREDO DO BOLO FOFINHO</h1>
            <p class="subtitle">Altos, Leves e Deliciosos</p>
            <div class="cake-preview"></div>
            <div class="footer-logo">Receitas da Nutri</div>
        </div>
    </div>
</body>

</html>
